name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite:///db.sqlite3"
      # Use a generated secret key in CI by enabling DEBUG, which allows
      # settings.py to create a random SECRET_KEY for tests. For a production-
      # like run, add a repository secret named `SECRET_KEY` and it will be
      # used instead.
      DEBUG: "True"
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
    strategy:
      matrix:
        python-version: [3.14]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install OS packages (GDAL, build tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          # Use the UbuntuGIS PPA to get newer GDAL than default distro
          sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run Ruff check
        run: |
          ruff check .

      - name: Run Ruff format check
        run: |
          ruff format --check .

      - name: Run tests with coverage
        if: always()
        run: |
          pytest -v --cov=extracteddata --cov-report=xml --cov-report=term --cov-report=html

      - name: Upload coverage to GitHub
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
